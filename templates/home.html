<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

<body>



<div class="container">

    <form action="#" method="POST">
        {% csrf_token %}

        <input type="text" class="form-control" placeholder="www.avito.ru" name="mytextbox"
               aria-describedby="basic-addon2"/>
        </div>
        <div class="col">
        <input type="submit" class="btn btn-success form-control" value="Click" id='basic-addon2' name="mybtn">
        </div>
    </form>
         <div class="col">
         <a class="btn btn-primary" data-bs-toggle="offcanvas" href="/admin" role="button" aria-controls="offcanvasExample">
  Admin panel
</a>
         </div>
     </div>
